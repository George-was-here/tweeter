<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b383617d0a.js" crossorigin="anonymous"></script>


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="logoandgreeting">
      <span class="logo">tweeter</span>
      <div class="taglineicon">
        <span class="tagline"><strong>Write</strong> a new tweet</span>
        <i class="fa fa-angle-double-down" style="font-size:60px;color:red;"></i>
      </div>
    </nav>

    <header class="avatarusername">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <form action="/tweets" method="post"  id="tweet-text">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div> 
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counterIcon">140</output>
          </div>
        </form>
      </section>
      <!-- Tweet Element below -->
      <article id="tweets-container">
        <section class="tweet">
        <header>
          <div class=userinfo>
            <span class="userName"><img class="useravatar" src="/images/profile-hex.png"> Newton</span>
            <span class="handle">@SirIsaac</span>
          </div>
        </header>
        <p>If I have seen further it is by standing on the shoulders of giants</p>
        <footer>
          <div class="bottomoftweet">
          <aside class="footericons">
          <i class="fa-solid fa-flag" id="actionicon" style="font-size:14px;"></i>
          <i class="fa-solid fa-retweet" id="actionicon" style="font-size:14px;"></i>
          <i class="fa-solid fa-heart" id="actionicon" style="font-size:14px;"></i>
          </aside>
          <span class="datecreated">10 days ago</span>
          </div>
        </footer>
      </section>
        </article>
    </main>
  </body>
</html>
